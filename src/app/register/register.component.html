<nav class="navbar navbar-light bg-primary" >
  <div class="container-fluid">
    <h1 style="color:whitesmoke">Registeration Form</h1>
    <div class="d-flex">
      <button (click)="clickAddStudent()" type ="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add</button>
    </div>
  </div>
</nav>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">place</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let list of studentData">
      <td>{{list.name}}</td>
      <td>{{list.place}}</td>
      <td>{{list.mobile}}</td>
      <td>
        <button (click)="onEdit(list)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
        <button (click)="deleteStudent(list.id)"class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Place</label>
            <input type="text" formControlName="place" class="form-control" id="exampleInputEmail1">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile No</label>
            <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1">
            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel"class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postStudentDetails()" class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateStudentDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
